<div class="row col-md-6 col-md-offset-3">

 	<div class="alert alert-info">
		<p>Per crear un compte nou primer accedeix amb l'usuari UOC</p>
		<p><strong>Nom usuari</strong>: UOC</p>
		<p><strong>Contrasenya</strong>: test</p>
		<p><a href="#" ng-click="login.createSample()" class="btn btn-sm btn-primary">Crea usuari UOC </a>
        <!-- <a href="/users/create" class="btn btn-sm btn-primary"> O crea un nou usuari</a> -->
        </p>
	</div>

	<div class="jumbotron">
		<h1>Login</h1>

		<form ng-submit="login.doLogin()">

			<div class="form-group">
				<label>Usuari</label>
				<input type="text" class="form-control" ng-model="login.loginData.username">
			</div>

			<div class="form-group">
				<label>Contrasenya</label>
				<input type="password" class="form-control" ng-model="login.loginData.password">
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary" id="botoConfirmaLogin">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>

		</form>
	</div>

</div>

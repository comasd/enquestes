<div class="page-header">
	<h1>Crear una nova enquesta</h1>
</div>

<form role="form" ng-submit="createPoll()">
	<div class="form-group">
		<label for="pollQuestion">Pregunta</label>
		<input type="text" ng-model="poll.question" class="form-control" id="pollQuestion" placeholder="Introduir la pregunta a realitzar">
	</div>

	<div class="form-group">
		<label>Respostes</label>
		<div ng-repeat="choice in poll.choices">
			<input type="text" ng-model="choice.text" class="form-control" placeholder="Introduir resposta {{$index+1}} "><br>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Afegir una altra</button>
		</div>
	</div>

	<p><hr></p>

	<div class="row">
		<div class="col-xs-6">
			<a href="/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Tornar al llistat d'enquestes</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Crear enquesta &raquo;</button>
		</div>
	</div>

	<p>&nbsp;</p>
</form>

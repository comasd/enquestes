<div class="page-header">
	<h1>Veure enquesta</h1>
</div>
<div class="well well-lg">
	<strong>Pregunta</strong><br>{{poll.question}}
</div>

<div ng-hide="poll.userVoted">
	<p class="lead">Selecciona una de les opcions següents: </p>

	<form role="form" ng-submit="vote()">
		<div ng-repeat="choice in poll.choices" class="radio">
			<label>
				<input type="radio" name="choice" ng-model="poll.userVote" value="{{choice._id}}">
				{{choice.text}}
			</label>
		</div>
		<p><hr></p>
		<div class="row">
			<div class="col-xs-6">
				<a href="/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Tornar al llistat d'enquestes</a>
			</div>
			<div class="col-xs-6">
				<button class="btn btn-primary pull-right" type="submit" id="botoSeleccioVot">Votar &raquo;</button>
			</div>
		</div>
	</form>
</div>

<div ng-show="poll.userVoted">
	<table class="result-table">
		<tr ng-repeat="choice in poll.choices">
			<td>{{choice.text}}</td>
			<td>
				<table style="background-color: lightblue; width: {{choice.votes.length/poll.totalVotes*100}}%; text-align: right">
					<tr><td>{{choice.votes.length}}</td></tr>
				</table>
			</td>
		</tr>
	</table>

	<p>
		<em>
			{{poll.totalVotes}} vots comptabilitzats.
			<span ng-show="poll.userChoice" id="votComptabilitzat">Has votat l'opció <strong>{{poll.userChoice.text}}</strong>.</span>
		</em>
	</p>

	<p><hr></p>

	<p><a href="/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Tornar al llistat d'enquestes</a></p>
</div>

<p>&nbsp;</p>

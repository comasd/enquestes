<div class="page-header">
	<h1>Llista d'enquestes</h1>
</div>
<div class="row">
	<div class="col-xs-5">
		<a href="/new" class="btn btn-default" id="botoCrearEnquesta"><span class="glyphicon glyphicon-plus"></span> Crear nova enquesta</a>
	</div>
	<div class="col-xs-7">
		<input type="text" class="form-control" ng-model="query" placeholder="Buscar una esquesta">
	</div>
</div>
<div class="row">
	<div class="col-xs-6"><hr></div>
</div>
<div class="row" ng-switch on="polls.length">
	<ul ng-switch-when="0">
		<li><em>No hi ha enquestes. Voldries <a href="/new">crear una nova</a>?</li>
	</ul>
	<ul class="preguntes" ng-switch-default>
		<li ng-repeat="poll in polls | filter:query">
			<a href="/poll/{{poll._id}}">{{poll.question}}</a>
		</li>
	</ul>
</div>
<p>&nbsp;</p>
